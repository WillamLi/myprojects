<!doctype html> <html lang="en"> 
<head> 
<script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js">
</script> 
<script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/highcharts.js">
</script> 
<script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/exporting.js">
</script> 
<script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/highcharts-more.js">
</script>
</head> 
<body> 
<div id="container" style="min-width:700px;height:400px">
</div>
<script> 
$.getJSON('/chart_data',function (result) {
    $('#container').highcharts({
        title : {
        text: '某站点用户访问来源',
        subtext: '纯属虚构',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient : 'vertical',
        x : 'left',
        data:result.DBNAME
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {
                show: true, 
                type: ['pie', 'funnel'],
                option: {
                    funnel: {
                        x: '25%',
                        width: '50%',
                        funnelAlign: 'left',
                        max: 1548
                    }
                }
            },
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    series : [
        {
            name:'访问来源',
            type:'pie',
            radius : '55%',
            center: ['50%', '60%'],
        //    data:[
        //        {value:335, name:'直接访问'},
        //        {value:310, name:'邮件营销'},
        //        {value:234, name:'联盟广告'},
        //        {value:135, name:'视频广告'},
        //        {value:1548, name:'搜索引擎'}
        //    ]
              data:result.data
        }
            ]
   }); 
});
</script>
</body> 
</html>
